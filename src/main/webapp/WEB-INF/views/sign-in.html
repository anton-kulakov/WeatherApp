<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<div th:object="${userAuthorizationDto}" class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-in}" th:method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="login" name="login" required th:value="${login}"
                        th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''"/>
                        <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="invalid-feedback">
                            Error name.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" name="password" required th:value="${password}"
                        th:classappend="${#fields.hasErrors()}? 'is-invalid' : ''"/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">
                            Error name.
                        </div>
                    </div>
                </div>

                <input type="hidden" name="redirect_to" value="/index"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a th:href="sign-up">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>

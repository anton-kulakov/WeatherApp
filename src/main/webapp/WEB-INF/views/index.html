<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">
            <img th:src="@{/resources/images/weather-app.png}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${login}">Login</span>
            <button class="btn btn-outline-danger">Sign out</button>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search(query=${query})}" method="GET" class="input-group location-search-input-group me-3">
                <input class="form-control" type="text" name="query" placeholder="Enter location" value="" required>
                <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <div>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="weatherResponseDto : ${weatherResponseDtoList}">
                    <div class="card h-100 position-relative weather-card">
                        <div class="position-absolute weather-card-delete-form">
                            <form th:action="@{index}" method="post">
                                <input type="hidden" name="_method" value="DELETE">
                                <input type="hidden" name="latitude" th:value="${weatherResponseDto.latitude}">
                                <input type="hidden" name="longitude" th:value="${weatherResponseDto.longitude}">
                                <button class="btn-close" aria-label="Delete"></button>
                            </form>
                        </div>
                        <img class="card-img-top img-fluid"
                             th:src="'https://openweathermap.org/img/wn/' + ${weatherResponseDto.getWeather()[0].getIcon()} + '@4x.png'"
                             alt="Weather icon">
                        <div class="card-body d-flex flex-column">
                            <h1 class="card-text" th:text="${weatherResponseDto.getWeatherInfo().getTemperature()} + '°C'">Temperature</h1>
                            <h3 class="card-title" th:text="${weatherResponseDto.getLocationName()} + ', ' + ${weatherResponseDto.getSys().getCountry()}">Location name, Country</h3>
                            <p class="card-text mb-1">Feels like <span th:text="${weatherResponseDto.getWeatherInfo().getFeelsLikeTemperature()}">temperature</span>°C.
                                <span th:text="${weatherResponseDto.getWeather()[0].getDescription()}">Description</span>
                            </p>
                            <p class="card-text mb-1" th:text="'Humidity: ' + ${weatherResponseDto.getWeatherInfo().getHumidity()} + '%'">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
